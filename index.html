<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="flex justify-center h-screen">
  <div class="flex flex-col items-center space-y-4">
      <div class="flex-none">
          <label for="limit">Button Values</label>
          <input id="limit" type="number" min="-50" max="50" placeholder="Input/Output Limit" class="w-40 p-2 border rounded">
      </div>

      <div class="flex space-x-4">
          <button class="border h-20 w-20 bg-green-500 text-5xl" onclick="onIncrementClick()">+</button>
          <button class="border h-20 w-20 bg-red-500 text-5xl" onclick="onDecrementClick()">-</button>
      </div>

      <div class="flex-none">
          <div id="boom" class="w-40 h-20 bg-purple-600 text-5xl hidden">boom!</div>
      </div>
  </div>
  <script src="scripts.js"></script>
</body>


</html>
